<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="sidebar">
        <h3>Preguntas sugeridas:</h3>
        <ul>
            <li>saludo</li>
            <li>preguntar productos</li>
            <li>precio</li>
            <li>descuento</li>
            <li>formas de pago</li>
            <li>envio</li>
            <li>devolucion</li>
            <li>recomendacion</li>
            <li>despedida</li>
        </ul>
    </div>
    <div class="container">
        <h1>Chatbot</h1>
        <div class="chat-history">
            {% for message in history %}
            <div class="user-message">{{ message.user }}</div>
            <div class="bot-message">{{ message.bot }}</div>
            {% endfor %}
        </div>
        <form method="post" class="chat-form">
            <input type="text" name="message" placeholder="Escribe tu mensaje" required class="message-input">
            <button type="submit" class="send-button">Enviar</button>
        </form>
    </div>
    <div class="footer-text">creado por Oscar Humberto Alexander de Leon Lopez</div>
</body>
</html>
